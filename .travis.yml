language: cpp

before_script:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then .travis/install_dependencies_linux.sh ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then .travis/install_dependencies_osx.sh ; fi
  - mkdir build
  - cd build
  - cmake ..

script:
  - make VERBOSE=1
  - make tests && make test
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then (cd ../integ && go get -t -v ./... && go test); fi

after_script:
  - ./dublin-traceroute

matrix:
  include:
    - os: linux
      dist: bionic
      compiler: clang
    - os: linux
      dist: bionic
      compiler: gcc
    - os: osx
      osx_image: xcode11
      compiler: gcc
    - os: osx
      osx_image: xcode10
      compiler: gcc

addons:
  apt:
    packages:
      - g++-5
      - clang
      - libpcap-dev # required by libtins, but not actually used
      - libtins-dev
      - libjsoncpp-dev
      - iptables # for integ tests
    update: true
  homebrew:
    # packages are installed in install_dependencies_osx.sh because libtins
    # needs to be installed from sources on older osx versions, because they
    # have old versions in binary form.
    update: true
  coverity_scan:

    # GitHub project metadata
    project:
      name: insomniacslk/dublin-traceroute
      version: 1.0
      description: Dublin Traceroute is a NAT-aware multipath tracerouting tool

    # Where email notification of build analysis results will be sent
    notification_email: insomniacslk@users.noreply.github.com

    # Commands to prepare for build_command
    # build_command_prepend: ./configure

    # The command that will be added as an argument to "cov-build" to compile your project for analysis,
    build_command:
      - mkdir build
        cd build
        cmake ..
        make

    # Pattern to match selecting branches that will run analysis. We recommend leaving this set to 'coverity_scan'.
    # Take care in resource usage, and consider the build frequency allowances per
    #   https://scan.coverity.com/faq#frequency
    branch_pattern: coverity_scan

install:
  - if [ "$CXX" = "g++" ]; then export CXX="g++"; fi
  - if [ "$TRAVIS_OS_NAME" = "osx" ] && [ "$CXX" = "g++" ]; then export CXXFLAGS="-stdlib=libc++"; fi

env:
  global:
    # COVERITY_SCAN_TOKEN
    secure: ""
